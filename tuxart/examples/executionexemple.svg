s><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" style="stroke-dasharray: 0px, 0px;" stroke-width="1px" d="M 9,2 V 6 L16,4 Z"></path><path fill="none" stroke="#000000" style="stroke-dasharray: 0px, 0px;" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7"></path></marker></defs><g><text x="175" y="93" style="text-anchor: middle;" class="messageText">tuxinit()</text><line x1="75" y1="100" x2="275" y2="100" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><rect x="100" y="110" fill="#EDF2AE" stroke="#666" width="150" height="52" rx="0" ry="0" class="note"></rect><text x="96" y="134" class="noteText"><tspan x="116">Create tux_mod.svg </tspan></text><text x="96" y="150" class="noteText"><tspan x="116">(tux is waking up..)</tspan></text></g><g><text x="375" y="190" style="text-anchor: middle;" class="messageText">filldic()</text><line x1="75" y1="197" x2="675" y2="197" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><rect x="500" y="207" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="496" y="231" class="noteText"><tspan x="516">All configurations of</tspan></text><text x="496" y="247" class="noteText"><tspan x="516">the .config file are</tspan></text><text x="496" y="263" class="noteText"><tspan x="516">stored in globalcontainer</tspan></text></g><g><text x="175" y="303" style="text-anchor: middle;" class="messageText">tuxcolorizer()</text><line x1="75" y1="310" x2="275" y2="310" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><text x="375" y="338" style="text-anchor: middle;" class="messageText">hexformat(menuconfig)</text><line x1="275" y1="345" x2="475" y2="345" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><rect x="300" y="355" fill="#EDF2AE" stroke="#666" width="150" height="84" rx="0" ry="0" class="note"></rect><text x="296" y="379" class="noteText"><tspan x="316">Here we build the</tspan></text><text x="296" y="395" class="noteText"><tspan x="316">color with the triplet</tspan></text><text x="296" y="411" class="noteText"><tspan x="316">composed of the values</tspan></text><text x="296" y="427" class="noteText"><tspan x="316">y, m and n</tspan></text></g><g><text x="575" y="467" style="text-anchor: middle;" class="messageText">countconfig(value,menuconfig)</text><line x1="475" y1="474" x2="675" y2="474" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><text x="375" y="502" style="text-anchor: middle;" class="messageText">color in hexadecimal</text><line x1="475" y1="509" x2="275" y2="509" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="black"></line></g><g><rect x="300" y="519" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="296" y="543" class="noteText"><tspan x="316">We also call other</tspan></text><text x="296" y="559" class="noteText"><tspan x="316"> function in colorengine</tspan></text><text x="296" y="575" class="noteText"><tspan x="316">to beautify the tux</tspan></text></g><g><text x="275" y="640" style="text-anchor: middle;" class="messageText">apply to each part of the tux the associated color</text><path d="M 275,647 C 335,637 335,677 275,667" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></path></g><g><line x1="111" y1="597" x2="439" y2="597" class="loopLine"></line><line x1="439" y1="597" x2="439" y2="687" class="loopLine"></line><line x1="111" y1="687" x2="439" y2="687" class="loopLine"></line><line x1="111" y1="597" x2="111" y2="687" class="loopLine"></line><polygon points="111,597 161,597 161,610 152.6,617 111,617" class="labelBox"></polygon><text x="118.5" y="612" class="labelText"><tspan x="118.5">loop</tspan></text><text x="275" y="612" style="text-anchor: middle;" class="loopText"><tspan x="275">[ modify(color,bodypart) ]</tspan></text></g><g><rect x="100" y="697" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="96" y="721" class="noteText"><tspan x="116">Tux is full of color !</tspan></text><text x="96" y="737" class="noteText"><tspan x="116">Let's add some item</tspan></text><text x="96" y="753" class="noteText"><tspan x="116"> If he can found one..</tspan></text></g><g><text x="175" y="793" style="text-anchor: middle;" class="messageText">accessoryhandler()</text><line x1="75" y1="800" x2="275" y2="800" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><text x="475" y="853" style="text-anchor: middle;" class="messageText">isconfigenabled(configname)</text><line x1="275" y1="860" x2="675" y2="860" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></line></g><g><rect x="500" y="870" fill="#EDF2AE" stroke="#666" width="150" height="100" rx="0" ry="0" class="note"></rect><text x="496" y="894" class="noteText"><tspan x="516">We chose specific</tspan></text><text x="496" y="910" class="noteText"><tspan x="516">configuration and if it</tspan></text><text x="496" y="926" class="noteText"><tspan x="516">is enabled Tux take</tspan></text><text x="496" y="942" class="noteText"><tspan x="516"> the associated</tspan></text><text x="496" y="958" class="noteText"><tspan x="516">accessory</tspan></text></g><g><text x="275" y="998" style="text-anchor: middle;" class="messageText">addaccessory(item)</text><path d="M 275,1005 C 335,995 335,1035 275,1025" class="messageLine0" stroke-width="2" stroke="black" style="fill: none;"></path></g><g><line x1="165" y1="810" x2="685" y2="810" class="loopLine"></line><line x1="685" y1="810" x2="685" y2="1045" class="loopLine"></line><line x1="165" y1="1045" x2="685" y2="1045" class="loopLine"></line><line x1="165" y1="810" x2="165" y2="1045" class="loopLine"></line><polygon points="165,810 215,810 215